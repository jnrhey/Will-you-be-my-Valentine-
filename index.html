<!DOCTYPE html>
<html lang="en">
<!--https://github.com/Abhay557/Will-you-be-my-Valentine-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .button, .button1 {
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button {
            background-color: lightgreen;
        }

        .button1 {
            background-color: #F44336;
        }

        .button:hover, .button1:hover {
            transform: scale(1.1);
        }

        .gif-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: auto;
        }

        .gif-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            mix-blend-mode: multiply; /* Makes GIF blend with background */
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: red;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .modal button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: red;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }

        .modal button:hover {
            background-color: darkred;
        }

    </style>
</head>

<body>

    <h1>Will you be my Valentine?</h1>

    <div class="button-container">
        <button class="button" id="yesButton">Yes</button>
        <button class="button1" id="noButton">No</button>
    </div>

    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal" id="modal">
        <p id="modalText"></p>
        <button onclick="closeModal()">Close</button>
    </div>

    <!-- Transparent GIF -->
    <div class="gif-container">
        <img src="cute.gif" alt="Cute GIF">
    </div>

    <script>
        let noCount = 0;
        const yesButton = document.getElementById("yesButton");
        const noButton = document.getElementById("noButton");
        const modal = document.getElementById("modal");
        const modalOverlay = document.getElementById("modalOverlay");
        const modalText = document.getElementById("modalText");

        const noTexts = ["Are you sure?", "Really sure?", "If you say no, I will be really sad...", "Pookie please", "say yes or die!!"];

        noButton.addEventListener("click", () => {
            noCount++;
            if (noCount >= 5) {
                openModal("Pookie Stop! I miss you!");
                return;
            }

            // Increase Yes button size
            let currentSize = parseInt(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentSize + 60) + "px";
            yesButton.style.padding = (parseInt(yesButton.style.padding || 10) + 5) + "px";

            // Change No button text
            noButton.textContent = noTexts[noCount % noTexts.length];

            // Move No button to a random position within the viewport
            let maxX = window.innerWidth - noButton.offsetWidth;
            let maxY = window.innerHeight - noButton.offsetHeight;

            noButton.style.position = "absolute";
            noButton.style.left = Math.max(0, Math.random() * maxX) + "px";
            noButton.style.top = Math.max(0, Math.random() * maxY) + "px";
        });

        yesButton.addEventListener("click", () => {
            openModal("Yey! See youu! Pookie Sachi ❤️");
        });

        function openModal(message) {
            modalText.textContent = message;
            modal.style.display = "block";
            modalOverlay.style.display = "block";
        }

        function closeModal() {
            modal.style.display = "none";
            modalOverlay.style.display = "none";
        }
    </script>
</body>
</html>
